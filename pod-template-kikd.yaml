kind: Pod
metadata:
  labels:
    jenkins: "slave"
    jenkins/label: "tools"
spec:
  containers:
  - name: kikd
    image: clamer/kikd:1.2.1
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
    volumeMounts:
      - name: registry-auth-config
        mountPath: /secret
  - name: gcloud
    image: google/cloud-sdk:421.0.0-slim
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
    volumeMounts:
      - name: registry-auth-config
        mountPath: /secret
  volumes:
    - name: registry-auth-config
      secret:
        secretName: registry-auth-config