apiVersion: "v1"
kind: "Pod"
metadata:
  # name: test-maven
  labels:
    jenkins: "slave"
    jenkins/label: "maven"
spec:
  containers:
  - image: "maven:3.9.0-eclipse-temurin-11"
    imagePullPolicy: "Always"
    name: "maven"
    command:
      - cat
    resources:
      limits: {}
      requests: {}
    securityContext:
      privileged: true
    tty: true
    volumeMounts:
    - mountPath: "/root/.m2"
      name: "maven-cache"
      readOnly: false
    # - mountPath: "/home/jenkins/agent"
    #   name: "workspace"
    #   readOnly: false
  restartPolicy: "Never"
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
  volumes:
  - name: "maven-cache"
    persistentVolumeClaim:
      claimName: "nfs"
      readOnly: false
  # - name: "workspace"
  #   persistentVolumeClaim:
  #     claimName: "workspace"
  #     readOnly: false