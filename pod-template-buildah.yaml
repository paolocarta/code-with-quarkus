apiVersion: "v1"
kind: "Pod"
metadata:
  labels:
    jenkins: "slave"
    jenkins/label: "buildah-x86"
spec:
  containers:
  - args:
    - "9999999"
    command:
    - "sleep"
    image: "quay.io/buildah/stable:v1.23.1"
    imagePullPolicy: "IfNotPresent"
    name: "buildah"
    resources:
      limits: {}
      requests: {}
    securityContext:
      privileged: true
    tty: true
    volumeMounts:
    - mountPath: "/var/lib/containers"
      name: "volume-0"
      readOnly: false
    - mountPath: "/tmp"
      name: "workspace-volume"
      readOnly: false
    workingDir: "/tmp"
  - image: "image-registry.openshift-image-registry.svc:5000/openshift/jenkins-agent-maven:latest"
    imagePullPolicy: "Always"
    name: "jnlp"
    tty: false
    volumeMounts:
    - mountPath: "/var/lib/containers"
      name: "volume-0"
      readOnly: false
    - mountPath: "/tmp"
      name: "workspace-volume"
      readOnly: false
    workingDir: "/tmp"
  nodeSelector:
    kubernetes.io/os: "linux"
  restartPolicy: "Never"
  serviceAccountName: "jenkins-agent"
  volumes:
  - name: "volume-0"
    persistentVolumeClaim:
      claimName: "container-layers"
      readOnly: false
  - name: "workspace-volume"
    persistentVolumeClaim:
      claimName: "source-code"
      readOnly: false